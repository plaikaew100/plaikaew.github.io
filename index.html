 <style>
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  
 
    <iframe id="myframe" class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbyNkCq3qdvusIUCn130dLoFapSilNPKIH8JjCpXtG-rUsBnnec-kaSgrxhY2D26Djg5/exec" allowFullScreen></iframe>
  

  <script>
    const apps = new URL(window.location);
    const formUrl = apps.searchParams.get('apps');
    const url = decodeURIComponent(formUrl)
          document.getElementById('myframe').src = url
  </script>
